<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do</title>
</head>
<body>
    <div class="content">
        <header class="header">
            <div class="logo">My Todo</div>
            <button type="button">Restore Defaults</button>
        </header>
        <nav class="sidebar">
            <div class="navbar">
                <h3 class="nav-item-header">Todo
                    <span class="navbar-plus" id="add-todo-button">+</span>
                </h3>
                <ul class="navbar-list" id="navbar-list-time-filters">
                    <li class="nav-item nav-item-selected" id="nav-item-all">All</li>
                    <li class="nav-item" id="nav-item-today">Today</li>
                    <li class="nav-item" id="nav-item-week">Week</li>
                </ul>
                <h3 class="nav-item-header">Projects
                    <span class="navbar-plus" id="add-project-button">+</span>
                </h3>
                <ul class="navbar-list" id="navbar-list-projects"></ul>
            </div>
        </nav>
        <div class="main-container">
            <ul class="todo-item-list">
                <li class="todo-item todo-item-selected">
                    <input type="checkbox" name="finished" class="checkbox" id="finished">
                    <span class="item-date">8/12</span>
                    <span class="item-title">Todo 1 asdf msalfjl w sdasdfasdfasdfsfnw sfk salkasdfkjhasdfklasffj wle skfj w jsldkf</span>
                    <span class="priority priority-high">HIGH</span>
                    <button type="button" class="delete-button" aria-label="Delete">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256" width="24" height="24">
                            <g transform="translate(1.41 1.41) scale(2.81)">
                                <path d="M 76.777 2.881 H 57.333 V 2.412 C 57.333 1.08 56.253 0 54.921 0 H 35.079 c -1.332 0 -2.412 1.08 -2.412 2.412 v 0.469 H 13.223 c -1.332 0 -2.412 1.08 -2.412 2.412 v 9.526 c 0 1.332 1.08 2.412 2.412 2.412 h 63.554 c 1.332 0 2.412 -1.08 2.412 -2.412 V 5.293 C 79.189 3.961 78.109 2.881 76.777 2.881 z"/>
                                <path d="M 73.153 22.119 H 16.847 c -1.332 0 -2.412 1.08 -2.412 2.412 v 63.057 c 0 1.332 1.08 2.412 2.412 2.412 h 56.306 c 1.332 0 2.412 -1.08 2.412 -2.412 V 24.531 C 75.565 23.199 74.485 22.119 73.153 22.119 z M 33.543 81.32 c 0 1.332 -1.08 2.412 -2.412 2.412 h -2.245 c -1.332 0 -2.412 -1.08 -2.412 -2.412 V 30.799 c 0 -1.332 1.08 -2.412 2.412 -2.412 h 2.245 c 1.332 0 2.412 1.08 2.412 2.412 V 81.32 z M 48.535 81.32 c 0 1.332 -1.08 2.412 -2.412 2.412 h -2.245 c -1.332 0 -2.412 -1.08 -2.412 -2.412 V 30.799 c 0 -1.332 1.08 -2.412 2.412 -2.412 h 2.245 c 1.332 0 2.412 1.08 2.412 2.412 V 81.32 z M 63.526 81.32 c 0 1.332 -1.08 2.412 -2.412 2.412 h -2.245 c -1.332 0 -2.412 -1.08 -2.412 -2.412 V 30.799 c 0 -1.332 1.08 -2.412 2.412 -2.412 h 2.245 c 1.332 0 2.412 1.08 2.412 2.412 V 81.32 z"/>
                            </g>
                        </svg>
                    </button>
                </li>
                <li class="todo-item">Todo 2</li>
                <li class="todo-item">Todo 3</li>
            </ul>
        </div>
        <div class="detail-container">
            <div class="detail-form-to-hide" id="new-todo-form-to-hide" hidden>
                <h2 class="detail-title" id="todo-detail-title">Create new todo</h2>
                <div class="detail-form-container">
                    <form action="" class="detail-form" id="todo-form">
                        <input type="text" name="form-title" id="form-title" placeholder="Title" required>
                        <textarea name="form-description" id="form-description" rows="4" placeholder="Description"></textarea>
                        <div class="select-div">
                            <input type="date" name="input-date" id="input-date" required>
                            <label for="input-date">Due Date</label>
                        </div>
                        <div class="select-div">
                            <select name="form-priority" id="form-priority"> 
                                <option value="NONE">None</option>
                                <option value="LOW">Low</option>
                                <option value="MEDIUM">Medium</option>
                                <option value="HIGH">High</option>
                            </select>
                            <label for="form-priority">Priority</label>
                        </div>
                        <div class="select-div">
                            <select name="form-project" id="form-project">
                                <option value="none">None</option>
                            </select>
                            <label for="form-project">Project</label>
                        </div>
                        <button type="submit" id="todo-confirm-button">Confirm</button>
                        <button type="submit" id="todo-update-button" hidden>Update</button>
                    </form>
                </div>
            </div>
            <div class="detail-form-to-hide" id="project-form-to-hide-id" hidden>
                <h2 class="detail-title">Create new project</h2>
                <div class="detail-form-container">
                    <form action="" class="detail-form" id="project-form">
                        <textarea name="project-title" id="project-title" rows="2" resize="none" placeholder="Project Title" required></textarea>
                        <button type="submit" id="project-confirm-button">Confirm</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
